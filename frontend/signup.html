<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./login.css">
    
</head>
<body>
    <div class="form-container">
        <form id="up">
          <h2>Sign Up</h2>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="sname" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="semail" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="spassword" name="password" required>
          </div>

          <button type="submit">Submit</button> <br>
          <a href="">Already have an Account</a>
     
        </form>
        
      </div>
      
</body>
</html>
<script>
  document.getElementById("up").addEventListener("submit", (e) => {
     e.preventDefault();
     let name=document.getElementById("sname").value
   
     let email=document.getElementById("semail").value
     let password=document.getElementById("spassword").value
       
 
 
 
     let obj={
         name:name,
  
         email:email,
         password:password,
      
         
     }
     console.log(obj)
    
 
 fetch("https://uninterested-knickers-tick.cyclic.app//user/register",{
     method:'POST',
     headers:{
         "Content-type":"application/json"
     },
     body:JSON.stringify(obj)
 })
 .then((res)=>{
 
     return res.json();
 })
 .then((data)=>{
     console.log(data);
     alert("Registration done !")
     window.location.href = "./login.html";
 
 })
 .catch((err)=>{
    
 console.log(err);
 })
 
 })
</script>
