<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="form-container" id="main">
      <div id="wrong_credentials"></div>
      <form id="in">
        <h2>Login</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="lemail" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="lpassword" name="password" required />
        </div>
        <button type="submit" id="sub">Login </button><br>
        <button id="createAcc"> Create New Account </button>
      </form>
      
     
    </div>
    <div id="success"></div>
    
  </body>
</html>
 <script>
  document.getElementById("in").addEventListener("submit", (e) => {
    e.preventDefault();
    let email=document.getElementById("lemail").value
    let password=document.getElementById("lpassword").value
   
    let obj={
        email:email,
        password:password
        
    }
    console.log(obj)
   

fetch("http://localhost:1111/user/login",{
    method:'POST',
    headers:{
        "Content-type":"application/json"
    },
    body:JSON.stringify(obj)
})
.then((res)=>{
    return res.json();
})
.then((res)=>{
    console.log(res);
    
    localStorage.setItem("token",res.token);
    window.location.href = "./afterlogin.html";
      //  $('.signup, .signin, #pop').hide();

    

})
.catch((err)=>{
    document.getElementById("alertinh").innerText=`Wrong Credential !`;
    document.getElementById("alertinp").innerText=`Please provide correct user details.`;

    
console.log(err);
})
})
</script>
